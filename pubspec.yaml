name: hotel_finder_client
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  responsive_sizer: ^3.3.1
  shared_preferences: ^2.2.3
  http: ^1.1.0
  shimmer: ^3.0.0
  dots_indicator: ^3.0.0
  cached_network_image: ^3.3.0
  dropdown_button2: ^2.3.9
  dynamic_height_grid_view: ^0.0.4
  flash: ^3.1.1
  image_picker: ^1.1.2




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.otf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

